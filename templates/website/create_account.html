{% extends "base.html" %}
{% block content %}
    <Body>
    <h1>Create Account</h1>
    <br/>
    <form method="post" action="">
    {% csrf_token %}

    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
            <div class="form-group">
                <label for="user_name">Username</label>
                <input type="text" class="form-control" name="user_name"  placeholder="example: Bob Smith">
            </div>
            <br/>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" class="form-control" name="password" placeholder="example: abc123">
            </div>
            <br/>
            <div class="form-group" action="post">
                <label for="role">Role</label><br/>
                    <select name="role">
                      <option selected>Please choose a role</option>
                      <option value="Administrator">Administrator</option>
                      <option value="Administrator">Supervisor</option>
                      <option value="Instructor">Instructor</option>
                      <option value="TA">TA</option>
                    </select>
            </div>
            <br/>
            {% if return_statement != None %}
            <div class="alert alert-warning fade in">
                <a href="#" class="close" data-dismiss="alert">&times;</a>
                <strong>Attention: </strong> {{ return_statement }}
            </div>
            <br/>
            {% endif %}
            <button type="submit" class="btn btn-danger">Submit</button>
        </div>
    </div>
    </form>
    <div id="out">{{out|safe}}</div>
    </Body>

{% endblock content %}
