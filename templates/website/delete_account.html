{% extends "base.html" %}
{% block content %}
    <Body>
    <h1>Delete Account</h1>
    <br/>
    <form method="post" action="">
    {% csrf_token %}

    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
            <div class="form-group">
                <label for="user_name">Account to delete</label>
                <input type="text" class="form-control" name="user_name"  placeholder="Account name">
                <small id="delete_warning" class="form-text text-muted">This action cannot be reversed</small>
            </div>
            <br/>
            {% if return_statement != None %}
            <div class="alert alert-danger fade in">
                <a href="#" class="close" data-dismiss="alert">&times;</a>
                <strong>Attention: </strong> {{ return_statement }}
            </div>
            <br/>
            {% endif %}
            <button type="submit" class="btn btn-danger">Delete</button>
        </div>
    </div>
    </form>
    <div id="out">{{out|safe}}</div>
    </Body>

{% endblock content %}
