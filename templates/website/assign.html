{% extends "base.html" %}
{% block content %}
    <Body>
    <h1>{{ header }}</h1>
    <br/>
    <form method="post" action="">
    {% csrf_token %}

    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
            <div class="form-group">
                <label for="user_name">User Name</label>
                <input type="text" class="form-control" name="user_name"  placeholder="example: J-Rock">
            </div>
            <br/>
            <div class="form-group">
                <label for="course">Course Name</label>
                <input type="text" class="form-control" name="course_name" placeholder="example: CS-361">
            </div>
            <br/>
            {% if is_ta_to_lab == True%}
                <div class="form-group">
                <label for="lab">Lab Section</label>
                <input type="text" class="form-control" name="lab_section" placeholder="example: 401">
            </div>
            <br/>
            {%endif %}
            {% if return_statement != None %}
            <div class="alert alert-warning fade in">
                <a href="#" class="close" data-dismiss="alert">&times;</a>
                <strong>Attention: </strong> {{ return_statement }}
            </div>
            <br/>
            {% endif %}
            <button type="submit" class="btn btn-danger">Submit</button>
        </div>
    </div>
    </form>

    <div id="out">{{out|safe}}</div>
    </Body>

{% endblock content %}
