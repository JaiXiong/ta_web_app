{% extends "base.html" %}
{% block content %}
     !!! this is not 100% complete but will give everyone an example of using bootstrap css !!!
    <Body>
    <h1>{{ header }}</h1>
    <form method="post" action="">
    {% csrf_token %}

    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
            <div class="form-group">
                <label for="user_name">User Name</label>
                <input type="text" class="form-control" id="user_name"  placeholder="example: J-Rock">
            </div>
            <br/>
            <div class="form-group">
                <label for="course_name">Course Name</label>
                <input type="text" class="form-control" id="course_name" placeholder="example: CS-361">
            </div>
            <br/>
            {% if destination == "assign_ta_to_lab/"%}
                <div class="form-group">
                <label for="lab_section">Lab Section</label>
                <input type="text" class="form-control" id="lab_section" placeholder="example: 401">
            </div>
            <br/>
            {%endif %}
            <button type="submit" class="btn btn-danger">Submit</button>
        </div>
    </div>
    </form>
    <div id="out">{{out|safe}}</div>
    </Body>

{% endblock content %}
