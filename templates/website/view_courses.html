{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>View Courses</title>
    </head>
    <body>
        <form method="post" action="/">
            {% csrf_token %}
            <label for="course_name">Course Name</label>
            <input type="text" id="course_name">
            <label for="course_section">Course Section</label>
            <input type="text" id="course_section">
            <label for="course_instructor">Course Instructor</label>
            <input type="text" id="course_instructor">
            <label for="course_lab">Course Lab</label>
            <input type="text" id="course_lab">
            <label for="course_lab_sections" id="course_lab_sections">Course Lab Sections</label>
            <input type="text" id="course_lab_sections">
            <input type="submit" value="Search">
        </form>
        <table>
            {% for course in course_list %}
                <tr>
                     <td>
                        Course: {{ course.name }}
                    </td>
                    <td>
                        Section: {{ course.section }}
                    </td>
                    <td>
                        Instructor: {{ course.instructor }}
                    </td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
