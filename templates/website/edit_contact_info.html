{% extends "base.html" %}
{% block content %}
    <Body>
    <h1>Edit Contact Info</h1>
    <br/>
    <form method="post" action="">
    {% csrf_token %}

    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
            <div class="form-group">
                <label for="user_name">Username</label>
                <input class="form-control" name="user_name" type="text" placeholder="{{ current_user }}" disabled>
                 <small id="username_warning" class="form-text text-muted">Contact school Administrator or Supervisor to change username</small>
            </div>
            <br/>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" data-toggle="password" placeholder="{{ current_password }}">
            </div>
            <div class="form-group">
                <label for="street_address">Street Address</label>
                <input type="text" class="form-control" name="street_address" placeholder="{{ current_street }}">
            </div>
            <br/>

            <div class="form-group">
                <label for="email_address">Email Address</label>
                <input type="text" class="form-control" name="email_address" placeholder="{{ current_email }}">
            </div>

            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="text" class="form-control" name="phone_number" placeholder="{{ current_phone }}">
            </div>


            {% if return_statement != None %}
            <div class="alert alert-warning fade in">
                <a href="#" class="close" data-dismiss="alert">&times;</a>
                <strong>Attention: </strong> {{ return_statement }}
            </div>
            <br/>
            {% endif %}
            <button type="submit" class="btn btn-danger">Update Account</button>
        </div>
    </div>
    </form>
    <div id="out">{{out|safe}}</div>
    </Body>

{% endblock content %}
